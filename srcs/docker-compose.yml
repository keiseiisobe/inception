services:
  nginx:
    image: nginx
    build: ./requirements/nginx
    pull_policy: build
    ports:
      - "443:443"
    networks:
      - docker-network
    volumes:
      - wp_data:/var/lib/nginx/html
    secrets:
      - server-certificate
      - server-certificate-key
    depends_on:
      - wordpress
  wordpress:
    image: wordpress
    build: ./requirements/wordpress
    pull_policy: build
    networks:
      - docker-network
    volumes:
      - wp_data:/var/www/html
    env_file: "./requirements/wordpress/.env"
    depends_on:
      - mariadb
  mariadb:
    image: mariadb
    build: ./requirements/mariadb
    pull_policy: build
    networks:
      - docker-network
    volumes:
      - db_data:/var/lib/mysql
    env_file: "./requirements/mariadb/.env"

volumes:
  wp_data:
  db_data:

networks:
  docker-network:

secrets:
  server-certificate:
    file: ../secrets/cert.crt
  server-certificate-key:
    file: ../secrets/cert.key
    